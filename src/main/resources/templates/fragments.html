<html xmlns:th="http://www.thymeleaf.org">

<!-- fragment for head resources -->
<th:block th:fragment="resources">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" th:rel="stylesheet"/>
    </head>
</th:block>
<!-- end fragment for head resources -->


<!-- fragment for navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark bg-primary mb-4" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a aria-current="page" class="nav-link active" href="#">Home</a>
                <a class="nav-link active" th:href="@{/movies}" th:text="movies"></a>
                <a class="nav-link active" th:href="@{/songs}" th:text="songs"></a>
            </div>
        </div>
    </div>
</nav>
<!-- end fragment for navbar -->
