<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <div th:replace="fragments :: resources"></div>
    <title>Document</title>
</head>
<body>
<header th:insert="fragments :: navbar"></header>

<h1>Songs</h1>
<ul>
    <li th:each="song : ${songList}">
        <a th:href="@{/songs/{song_id}(song_id = ${song.id})}" th:text="${song.title}"></a>
    </li>
</ul>
</body>
</html>
