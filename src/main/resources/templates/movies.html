<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<h1>Movies</h1>
<!-- Modificare anche le rispettive view per gestire la lista come unordered list.
Ogni elemento mostrato nella lista (film o canzone) deve essere un
link che punta alla rispettiva pagina di dettaglio, in cui mostrare tutti i dati dellâ€™oggetto e non solo il titolo.-->
<div class="container">
    <ul>
        <li th:each="movie : ${movieList}" th:text="${movie.title}"></li>
    </ul>
</div>
</body>
</html>
